{% extends 'detectors_template.html' %}

{% block app_head %}<title> Pneumonia Detector </title>{% endblock %}

{% block app_form %}
	<div align="center">
		<form id="img_form" action="{{url_for('pd')}}" method="POST" enctype="multipart/form-data">
			<input style="color: white; margin: 2.5%" type="file" name="file">
			<br />
			<input id="sbmt" value="Detect Pneumonia" type="submit" style="border-radius: 50%; font-size: 200%; padding: 1% 1%; background-color: white; color: green;                outline: none;" onclick="checkInput(id)" onmouseover="hoverFunction1(id)" onmouseout="hoverFunction2(id)">
		</form>
	</div>
{% endblock %}

{% block app_script %}
<script type="text/javascript">
	if(document.getElementById('img_h1').innerText == '\n'){
		document.getElementById('img_h1').innerText = 'Nothing To Detect yet. \n Please Try with an xray image of Chest!'
	}
	let img = document.querySelector('#_img_');
	img.addEventListener('load', (event) => {
	    img.style.visibility = 'visible';
	});
	img.addEventListener('error', (event) => {
	    img.style.visibility = 'hidden';
	});
</script>
{% endblock %}
